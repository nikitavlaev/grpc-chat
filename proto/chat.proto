syntax = "proto3";

package chat;

import "google/protobuf/timestamp.proto";

// The request message containing the user's name.
message Msg {
  string name = 1;
  string content = 2;
  google.protobuf.Timestamp timestamp = 3;
}

message Status {
  int32 code = 1;
}

message Meta {
  string name = 1;
}

// The greeting service definition.
service Chat {
  // Sends a greeting
  rpc S2C(Meta) returns (stream Msg) {}
  rpc C2S(Msg) returns (Status) {}
}